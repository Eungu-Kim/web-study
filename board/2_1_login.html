<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login</title>
    <style>
      .login {
        background-color: #fff;
        width: 360px;
        padding: 40px 32px;
        border-radius: 10px;
        text-align: left;
      }

      h1 {
        text-align: center;
        font-size: 22px;
        margin-bottom: 8px;
        color: #111;
      }

      p {
        text-align: center;
        font-size: 14px;
        color: #777;
        margin-bottom: 30px;
      }

      .input {
        margin-bottom: 16px;
      }

      label {
        display: block;
        font-size: 14px;
        color: #333;
        margin-bottom: 6px;
      }

      input[type="text"],
      input[type="password"] {
        width: 100%;
        padding: 10px 12px;
        border: 1px solid #dcdcdc;
        border-radius: 6px;
        box-sizing: border-box;
        font-size: 14px;
        outline: none;
        transition: border-color 0.2s;
      }

      .checkBox {
        display: flex;
        align-items: center;
        gap: 6px;
        margin-bottom: 25px;
        font-size: 14px;
        color: #333;
      }

      .loginBotton {
        width: 100%;
        background-color: blue;
        color: #fff;
        padding: 12px;
        border: none;
        border-radius: 6px;
        font-size: 15px;
        font-weight: 500;
        cursor: pointer;
        transition: background-color 0.2s;
      }
    </style>
  </head>
  <body>
    <div class="login">
      <h1>로그인</h1>
      <p>아이디와 비밀번호를 입력하고 로그인하세요</p>

      <!-- 아이디 입력 -->
      <div class="input">
        <label for="ID">아이디</label>
        <input type="text" id="ID" />
      </div>

      <!-- 비밀번호 입력 -->
      <div class="input">
        <label for="PASSWORD">비밀번호</label>
        <input type="password" id="PASSWORD" />
      </div>

      <!-- 아이디 입력 -->
      <div class="checkBox">
        <input type="checkbox" id="IDRemember" />
        <label for="IDRemember">아이디 저장</label>
      </div>

      <!--로그인 버튼 -->
      <button class="loginBotton">로그인</button>
    </div>
  </body>
</html>

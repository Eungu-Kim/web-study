<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>layout</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #fff;
        display: flex;
        flex-direction: column;
        min-height: 100px;
      }

      header {
        display: flex;
        border-bottom: 1px solid #ccc;
        align-items: center;
        padding: 10px;
      }

      header > div,
      main > div,
      footer > div {
        width: 100%;
        max-width: 2000px;
        margin: 0 auto;
        padding: 0 20px;
        box-sizing: border-box;
      }

      header nav a {
        color: #333;
        margin-left: 20px;
        font-size: 14px;
        white-space: nowrap;
      }

      header h1 {
        color: #333;
        font-size: 20px;
        margin: 0;
        font-weight: bold;
      }

      header > div {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      main {
        flex-grow: 1;
        background-color: #fff;
        padding: 250px 0;
      }

      main > div {
        min-height: 500px;
        background-color: #f0f0f0;
        padding: 0;
      }

      footer {
        background-color: #f0f0f0;
        border-top: 1px solid #ccc;
        text-align: center;
        padding: 20px 0;
        font-size: 14px;
      }

      footer p {
        margin: 0;
      }
    </style>
  </head>
  <body>
    <header>
      <div>
        <h1>HTML/CSS 실습</h1>
        <nav>
          <a href="#">로그인</a>
          <a href="#">회원가입</a>
          <a href="#">로그아웃</a>
        </nav>
      </div>
    </header>
    <main></main>
    <footer>
      <p>Copyright 2025, 김은수 All rights reserved.</p>
    </footer>
  </body>
</html>

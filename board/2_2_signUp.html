<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>signUp</title>
    <style>
      .signup {
        background-color: #fff;
        width: 420px;
        padding: 40px 32px;
        border-radius: 10px;
        text-align: left;
      }

      h1 {
        text-align: center;
        font-size: 22px;
        margin-bottom: 8px;
        color: #111;
      }

      p {
        text-align: center;
        font-size: 14px;
        color: #777;
        margin-bottom: 30px;
      }

      .input {
        display: flex;
        align-items: center;
        margin-bottom: 16px;
      }

      .input label {
        width: 80px;
        font-size: 14px;
        color: #333;
      }

      .input input[type="text"],
      .input input[type="email"],
      .input input[type="password"] {
        flex: 1;
        padding: 10px 12px;
        border: 1px solid #dcdcdc;
        border-radius: 6px;
        font-size: 14px;
        outline: none;
        transition: border-color 0.2s;
      }

      .input input:focus {
        border-color: #4b65f6;
      }

      /* 성별 선택 */
      .gender {
        display: flex;
        align-items: center;
        gap: 10px;
        margin-top: 30px;
        margin-bottom: 30px;
        font-size: 14px;
        color: #333;
      }

      .gender label:first-child {
        width: 80px;
      }

      /* 사용 기술 */
      .skills {
        margin-bottom: 25px;
      }

      .skills p {
        text-align: left;
        font-size: 14px;
        color: #333;
        margin-bottom: 8px;
      }

      .skills label {
        display: inline-block;
        margin-right: 12px;
        font-size: 14px;
        color: #333;
      }

      .signupButton {
        width: 100%;
        background-color: #4b65f6;
        color: #fff;
        padding: 12px;
        border: none;
        border-radius: 6px;
        font-size: 15px;
        font-weight: 500;
        cursor: pointer;
        transition: background-color 0.2s;
      }
    </style>
  </head>
  <body>
    <div class="signup">
      <h1>회원가입</h1>
      <p>원활한 서비스 이용을 위해 회원가입을 해주세요</p>

      <!-- 아이디 -->
      <div class="input">
        <label for="Id">아이디</label>
        <input type="text" id="Id" />
      </div>

      <!-- 이메일 -->
      <div class="input">
        <label for="email">이메일</label>
        <input type="email" id="email" />
      </div>

      <!-- 비밀번호 -->
      <div class="input">
        <label for="password">비밀번호</label>
        <input type="password" id="password" />
      </div>

      <!-- 닉네임 -->
      <div class="input">
        <label for="nickname">닉네임</label>
        <input type="text" id="nickname" />
      </div>

      <!-- 성별 -->
      <div class="gender">
        <label>성별</label>
        <input type="radio" id="male" name="gender" value="male" />
        <label for="male">남성</label>
        <input type="radio" id="female" name="gender" value="female" />
        <label for="female">여성</label>
        <input type="radio" id="none" name="gender" value="none" />
        <label for="none">선택 안함</label>
      </div>

      <!-- 사용기술 -->
      <div class="skills">
        <p>사용 기술</p>
        <label><input type="checkbox" value="HTML" /> HTML</label>
        <label><input type="checkbox" value="CSS" /> CSS</label>
        <label><input type="checkbox" value="JavaScript" /> JavaScript</label>
        <label><input type="checkbox" value="Python" /> Python</label>
        <label><input type="checkbox" value="Django" /> Django</label>
        <label><input type="checkbox" value="GitHub" /> GitHub</label>
        <label><input type="checkbox" value="PostgreSQL" /> PostgreSQL</label>
      </div>

      <!-- 회원가입 버튼 -->
      <button class="signupButton">회원가입</button>
    </div>
  </body>
</html>
